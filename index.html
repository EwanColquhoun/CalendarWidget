<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar Widget</title>
        <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.umd.min.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer-container">
            <div id="heading-container">
            <p>Please select your desired dates:</p>
        </div>
        <div id="picker-container">
            <input id="datepicker"/>
        </div>
        <div id="results-container">
            <span>Quote</span>
        </div>
        <div id="form-container">
            <form id="javascript_form">
                <input type="text" name="subject" placeholder="Name" />
                <input type="text" name="extra_email" placeholder="Email Address">
                <input type="text" name="extra_phone_number"placeholder="Phone Number >
                <input type="text" name="extra_postcode" placeholder="Postcode">
                <textarea name="text" placeholder="Message" hidden></textarea>
                <input type="checkbox" name="checkbox" id="checkbox">
                <input type="submit" id="js_send" value="Send" />
            
                <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
                <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
            </form>
        </div>
    </div>

  </body>
</html>
