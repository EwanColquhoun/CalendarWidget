<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar Widget</title>
        <script src="https://kit.fontawesome.com/48b20a3378.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.umd.min.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="override">
        <div id="content-holder">
            <div class="outer-containers">
                <!-- <div id="heading-container">
                    <p>Please select your desired dates:</p>
                </div> -->
                <div id="picker-container">
                    <div>
                        <p>Please select your desired dates:</p>
                    </div>
                    <div>
                        <input id="datepicker" class="hide" placeholder="Choose dates here..."/>
                    </div>
                </div>
            </div>
            <div class="outer-containers">
                <div id="results-container" class="">
                    <div class="results">
                        <p> 
                            If you'd like to discuss your quote or make a booking, please fill in your details below and we'll get in touch.
                        </p>
                    </div>
                        
                </div>
                <div id="form-container" class="">
                    <form id="javascript_form">
                        <input type="text" class="p_details" name="subject" placeholder="Add your name" />
                        <input type="text" class="p_details" name="extra_email" placeholder="Add your email">
                        <input type="text" class="p_details" name="extra_phone_number"placeholder="Add your phone number" >
                        <input type="text" class="p_details" name="extra_postcode" placeholder="Add your postcode">
                        <textarea name="text" placeholder="Message" hidden></textarea>
                        <div id="details">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <p>Accept website <a class="terms-link" href="https://www.kitchenpodhire.com/website-terms" target="_blank">terms and conditions.</a><br>
                            View our <a class="terms-link" href="https://www.kitchenpodhire.com/privacy-policy" target="_blank">privacy policy.</a></p>
                    </div>
                    <div>
                        <input type="submit" id="js_send" value="Submit" />
                        <button id="refresh-button" onClick="window.location.reload()"><i class="fa-solid fa-rotate"></i></button>
                    </div>
                
                    <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
                    <!-- <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p> -->
                </form>
            </div>
            </div>
        </div>
    </body>
    </html>
