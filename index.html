<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar Widget</title>
        <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.umd.min.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer-container">
            <div id="heading-container">
                <p>Please select your desired dates:</p>
            </div>
            <div id="picker-container">
                <input id="datepicker" class="hide" placeholder="Choose dates here..."/>
            </div>
            <div id="results-container" class="hide">
                <span>If you'd like to discuss your quote or make a booking, please fill in your details below and we'll get in touch.</span>
            </div>
            <div id="form-container" class="hide">
                <form id="javascript_form">
                    <input type="text" class="p_details" name="subject" placeholder="Name" />
                    <input type="text" class="p_details" name="extra_email" placeholder="Email Address">
                    <input type="text" class="p_details" name="extra_phone_number"placeholder="Phone Number" >
                    <input type="text" class="p_details" name="extra_postcode" placeholder="Postcode">
                    <textarea name="text" placeholder="Message" hidden></textarea>
                    <div id="details">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <p>Accept website terms and conditions</p>
                    </div>

                    <input type="submit" id="js_send" value="Submit" />
                
                    <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
                    <!-- <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p> -->
                </form>
            </div>
        </div>
    </body>
</html>
